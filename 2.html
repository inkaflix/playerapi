<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Generador InkaFlix API</title>
<style>
    body {
        background: #0d0d0d;
        color: #fff;
        font-family: Arial;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #00eaff;
    }
    .box {
        background: #1a1a1a;
        padding: 20px;
        border-radius: 15px;
        max-width: 700px;
        margin: auto;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 10px;
        border: none;
        outline: none;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #00eaff;
        border: none;
        color: #000;
        font-size: 18px;
        border-radius: 10px;
        margin-top: 15px;
        cursor: pointer;
    }
    .output {
        margin-top: 20px;
        background: #111;
        padding: 15px;
        border-radius: 10px;
        font-size: 14px;
        white-space: pre-wrap;
    }
</style>
</head>
<body>

<h1>Generador Autom√°tico InkaFlix API</h1>

<div class="box">
    <label>URL original del video o p√°gina:</label>
    <input type="text" id="urlInput" placeholder="Pega aqu√≠ tu URL">

    <button onclick="generar()">Generar API</button>

    <div id="resultados" class="output" style="display:none;"></div>
</div>

<script>
function generar() {
    const url = document.getElementById("urlInput").value.trim();
    if (!url) {
        alert("Pega una URL primero");
        return;
    }

    // Generar ID √∫nico
    const id = Math.floor(1000000 + Math.random() * 9000000);

    // Link corto final
    const corto = `https://inkaflix.github.io/playerapi/${id}.html?c=${encodeURIComponent(url)}`;

    // HTML listo para pegar en tu repositorio
    const htmlFile = `
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Player ${id}</title>
</head>
<body style="margin:0;background:#000;">
<iframe src="${url}" style="width:100%;height:100vh;border:none;"></iframe>
</body>
</html>
`;

    // JSON para tu data.json si lo usas
    const json = `"${id}": "${url}"`;

    document.getElementById("resultados").style.display = "block";
    document.getElementById("resultados").textContent =
`‚úîÔ∏è ID generado: ${id}

üîó Link corto:
${corto}

üìÑ Archivo HTML listo para subir:
${htmlFile}

üì¶ Entrada JSON:
${json}

‚ö†Ô∏è Solo copia y pega tus archivos en GitHub.`;
}
</script>

</body>
</html>
